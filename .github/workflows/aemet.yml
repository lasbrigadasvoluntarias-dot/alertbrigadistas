name: AEMET mirror

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    env:
      AEMET_API_KEY: ${{ secrets.AEMET_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }

      # Instalar deps (NO usar npm ci)
      - run: npm install --no-audit --no-fund

      # Generar ficheros
      - run: npm run build:data

      # Preparar carpeta dist para Pages
      - run: mkdir -p dist && touch dist/.nojekyll && ls -l dist

      # Publicar en GitHub Pages
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      - uses: actions/deploy-pages@v4

